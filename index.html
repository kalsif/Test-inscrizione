<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LIM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="contenitore">
      <header>
        <!-- Logo e intestazione -->
        <img id="logo" src="logo.png">
        <h1 class="logo-text"><strong>Taking Booleaners from A to B</strong></h1>

      </header>
      <nav>
        <!-- prenotazione e luci -->
        <div class="navigatore">
          <input type="button" value="Prenota">
          <input type="button" value="Termina prenotazione">
          <input type="button" value="Accendi luci">

        </div>

      </nav>
      <main>
        <!-- Monopattini e stato -->
        <div class="scooter">
          <input type="checkbox">
          <h2 class="persona"><strong> Monopattino Gino22</strong></h2>
          <h3>↦ Via Guadalametri - a 220 metri da te</h3>
          <h4>Stato carica:</h4>
          <div class="barra-carica1"></div>
        </div>
        <div class="scooter">
          <input type="checkbox">
          <h2 class="persona"><strong>Monopattino Mike24</strong></h2>
          <h3>↦ Via Ricciardoni - a 420 metri da te</h3>
          <h4>Stato carica:</h4>
          <div class="barra-carica2"></div>
        </div>
        <div class="scooter">
          <input type="checkbox">
          <h2 class="persona"><strong>Monopattino Fede154</strong></h2>
          <h3>↦ Via Mentarini - a 490 metri da te</h3>
          <h4>Stato carica:</h4>
          <div class="barra-carica3"></div>
        </div>
      </main>
    </div>
  </body>
</html>
